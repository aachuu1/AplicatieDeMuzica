<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație de Muzică</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Aplicație de Muzică</h1>
</header>

<div class="container">
    <div id="alerts"></div>

    <div class="section">
        <h2>Operații de Bază</h2>
        <div class="button-group">
            <button onclick="listTable()">Listare tabel</button>
            <button onclick="listSortedTable()">Listare tabel sortată</button>
            <button onclick="updateRecord()">Modificare înregistrare</button>
            <button onclick="deleteRecord()">Ștergere înregistrare </button>
        </div>
    </div>

    <div class="section">
        <h2>Interogări Complexe</h2>
        <div class="button-group">
            <button onclick="complexQuery()">Interogare JOIN și filtrare</button>
            <button onclick="artistStatistics()">Statistici artiști (GROUP BY)</button>
        </div>
    </div>

    <div class="section">
        <h2>Vizualizări</h2>
        <div class="button-group">
            <button onclick="melodiiRecente()">Vizualizare Melodii Recente</button>
            <button onclick="statisticiGen()">Vizualizare Statistici pe Genuri</button>
        </div>
    </div>
</div>

<div id="output-container">
    <h2>Rezultate</h2>
    <div id="output"></div>
</div>

<script src="app.js"></script>
</body>
</html>
